<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            font-family: Over the Rainbow, cursive;
            font-weight: bold;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: black;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(rgb(166, 185, 156), rgb(14, 140, 132));
        }

        h1 {
            margin: 10px 0 0 0;
        }

        .random-header {
            height: 30vh;
            width: 50vw;
            display: flex;
            justify-content: center;
            alignt-items: center;
            font-family: "Amatic SC", cursive;
            font-size: 48px;
            text-decoration: underline;
        }

        button {
            width: 30vh;
            background-color: #cccac9;
            padding: 10px;
            margin: 20px 0 10px 0;
            font-size: 30px;
            color: black;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            box-shadow: -17px -7px 20px 0 rgba(52, 120, 103, 0.9), 3px 3px 10px 10px rgba(23, 175, 138, 0.59);
        }

        #quoteDisplay {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80vw;
            font-size: 40px;
            color: black;
            text-align: center;
            margin: 0 0 30px 0;
        }

        @media only screen and (min-width: 414px) and (max-width: 767px) {
            .random-header {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                height: auto;
                width: 90vw;
                font-size: 24px;
                margin: relative;
            }

            #quoteDisplay {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                height: auto;
                width: 90vw;
                font-size: 24px;
                margin: relative;
            }

            h2 {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                height: auto;
                width: 90vw;
                font-size: 24px;
                margin: relative;
            }

            button {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
                height: auto;
                width: 90vw;
                font-size: 24px;
                margin: relative;
            }
        }

        @media only screen and (min-device-width: 414px) and (orientation: portrait) {
            .random-header {
                height: auto;
                width: 90%;
                font-size: auto;
            }

            #quoteDisplay {
                height: auto;
                width: 90%;
                font-size: auto;
            }

            h2 {
                height: auto;
                width: 90%;
                font-size: auto;
            }

            button {
                height: auto;
                width: 90%;
                font-size: auto;
            }
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="X-UA-Compatible" content="ie=edge">
    <title>Ava&Asa Quote Gen.</title>
    <!--Google Font Link-->
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Over+the+Rainbow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="random-header">*Ava & Asa's Random Quote Generator*</h1>

    <div id="quoteDisplay">

    </div>
    <h2> Press for</h2>
    <button onclick="newQuote()">New Quote</button>
    <script src="javascript.js"></script>
</body>

        "“Do you like poop juice?” -Ava",
        "“I don’t remember anymore, when you don’t remember <br>it’s because it’s not in my brain Mom!.” -Ava",
        '"Daddy i hate you, <br>...I hit you, like this.. like this.." -Asa <br> *begins punching me while putting away laundry*',
        '"Baba Dook, doo doo doo doo doo doo, <br>Baba Dook, doo doo doo doo doo doo, <br> Baba Dook, doo doo doo doo doo doo, Baba Dook!" –Asa',
        '*Why are you not going to finish you cereal?* <br>"Because everytime i eat i get tired Daddy!, me tired" -Asa',

    function newQuote() {
        let randomNo = Math.floor(Math.random() * quotes.length);

    }


</script>

</html>
